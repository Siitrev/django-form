{% extends 'base.html' %}
{% block content %}


<h1 class="mt-4 mb-4">Job Application Form</h1>
<form method="post">
{% csrf_token %}
<div class="form-group mb-4">
    <label for="first_name">First Name:</label>
    <input class="form-control" type="text" name="first_name" id="name" required>
</div>
<div class="form-group mb-4">
    <label for="last_name">Surname:</label>
    <input class="form-control" type="text" name="last_name" id="last_name" required>
</div>
<div class="form-group mb-4">
    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" id="email" required>
</div>
<div class="form-group mb-4">
    <label for="date">Available start date:</label>
    <input class="form-control" type="date" name="date" id="date" required>
</div>
<div class="form-group mb-4">
    <label>Current occupation:</label>
    <br>
    <div class="btn-group-vertical" id="occupation">
        <input class="btn-check form-control" type="radio" name="occupation" value="employed" id="employed" required>
        <label class="btn btn-outline-secondary" for="employed">Employed</label>

        <input class="btn-check form-control" type="radio" name="occupation" value="unemployed" id="unemployed" required>
        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

        <input class="btn-check form-control" type="radio" name="occupation" value="self-employed" id="self-employed" required>
        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

        <input class="btn-check form-control" type="radio" name="occupation" value="student" id="student" required>
        <label class="btn btn-outline-secondary" for="student">Student</label>
    </div>
</div>
<button class="btn btn-secondary mb-4" type="submit">Submit</button>
{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}
</form>
{% endblock %}
